version: 0.2

phases:
    install:
        runtime-versions:
            dotnet: 9.0.101

        commands:
            - echo "Base directory"
            - ls -al
            - echo "Installing dependencies"
            - cd backend && dotnet restore

    build:
        commands:
            - echo "Test started on `date`"
            - dotnet test

    post_build:
        commands:
            - echo "Testing completed on `date`"
