server {
    listen 443 ssl;
    server_name music.pendevx.com;

    # SSL certificate configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Proxy /api requests to the internal service via private DNS (HTTP)
    location /api/ {
        # Strip out the "/api" prefix if necessary
        rewrite ^/api(/.*)$ $1 break;

        # Proxy the request to HTTP (since we're stripping HTTPS)
        proxy_pass http://api.doublesharp-internal:8080;  # Internal service's private DNS

        # Set headers to preserve original client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default catch-all (optional) for other traffic
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }
}

# Optional: Redirect HTTP requests to HTTPS
server {
    listen 80;
    server_name music.pendevx.com;

    location / {
        return 301 https://$host$request_uri;
    }
}
